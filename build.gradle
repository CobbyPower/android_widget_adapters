/*
Global gradle configuration. This will be applied to all sub-projects.
*/
/**
 * Global build script =============================================================================
 */
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

/**
 * All projects global configuration ===============================================================
 */
allprojects {
    repositories {
        mavenCentral()
    }
}

/**
 * Project options =================================================================================
 */
ext.versionCode = 200
ext.versionName = "2.0"

/**
 * Android SDK options =======================================================
 */
ext.compileSdkVersion = 20
ext.buildToolsVersion = "20.0.0"
ext.minSdkVersion = 7
ext.targetSdkVersion = 20

/**
 * Global dependencies =============================================================================
 */
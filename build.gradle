// Global gradle configuration. This will be applied to all sub-projects.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

// Android SDK options.
ext.compileSdkVersion = 18
ext.buildToolsVersion = "19"
ext.minSdkVersion = 8
ext.targetSdkVersion = 18

// Support library.
ext.supportLibrary = 'com.android.support:support-v4:19.0.0'
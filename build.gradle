/*
Global gradle configuration. This will be applied to all sub-projects.
*/
/**
 * Global build script =============================================================================
 */
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

/**
 * All projects global configuration ===============================================================
 */
allprojects {
    repositories {
        mavenCentral()
    }
}

/**
 * Project options =================================================================================
 */
ext.versionCode = 120
ext.versionName = "1.2"

/**
 * Android SDK options =======================================================
 */
ext.compileSdkVersion = 19
ext.buildToolsVersion = "19.0.3"
ext.minSdkVersion = 7
ext.targetSdkVersion = 19

/**
 * Global dependencies =============================================================================
 */